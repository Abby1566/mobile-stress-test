name: Extreme_System_Pro_Build
on:
  workflow_dispatch:

jobs:
  build_ios:
    name: Build iOS IPA
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Get Dependencies
        run: flutter pub get

      - name: Configure iOS Project
        # 使用特定的 Bundle ID 避開預設檢查
        run: flutter create . --platforms=ios --org com.yourname --project-name extreme_pro

      - name: Build iOS
        # 核心修正：直接在 xcode-expt-opts 中強制關閉簽名要求
        run: |
          flutter build ios --release --no-codesign --extra-front-end-options=--no-implicit-dynamic-tests
          
      - name: Manual IPA Packaging
        # 既然 Xcode 不幫忙產出 IPA，我們手動把 Runner.app 轉成 IPA
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r ExtremePro.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ExtremePro_IPA
          path: ExtremePro.ipa
