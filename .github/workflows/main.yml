name: Extreme_System_Pro_Build
on:
  workflow_dispatch:

jobs:
  build_ios:
    name: Build iOS IPA
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Get Dependencies
        run: flutter pub get

      - name: Configure iOS Project
        run: flutter create . --platforms=ios 

      - name: Build IPA
        # 關鍵修正：加入 --no-codesign 參數，避免截圖中的簽名錯誤
        run: flutter build ios --release --no-codesign

      - name: Export IPA
        # 手動將編譯產出的 Runner.app 包裝成 IPA 格式
        run: |
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r ExtremePro.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ExtremePro_IPA
          path: ExtremePro.ipa
