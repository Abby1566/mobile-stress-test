name: Extreme_System_Pro_Build
on:
  workflow_dispatch:

jobs:
  build_ios:
    name: Build iOS IPA
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Get Dependencies
        run: flutter pub get

      - name: Configure iOS Project
        run: flutter create . --platforms=ios 

      - name: Build IPA
        # 關鍵修正：在編譯指令中直接加入簽名禁用法
        run: |
          flutter build ios --release --no-codesign --code-sign-identity="" --code-signing-required=false

      - name: Export IPA
        # 將 Runner.app 轉換為 .ipa
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -vr ExtremePro.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ExtremePro_IPA
          path: ExtremePro.ipa
